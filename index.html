<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page With Light/Dark Mode</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <nav>
            <div class="big-wrapper light">
                <img src="images-landing-page/images/logo.svg" alt="Logo" class="logo">

                <header>

                    <h3>Danvo in a new branch</h3>
            </div>

            <div class="links">
                <ul>

                    <li><a href="#" class="btn">Try for Free</a></li>
                </ul>
            </div>
        </nav>

        <div class="overlay"></div>

        <div class="hamburger-menu">
            <div class="bar"></div>
        </div>
        </div>
        </header>

        <div class="showcase-area">
            <div class="container">
                <div class="left">
                    <div class="big-title">
                        <h1>Future is here,</h1>
                        <h1>Start Exploring now.</h1>
                    </div>
                    <p class="text">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                        Delectus eius distinctio odit, magni magnam qui ex perferendis
                        vitae!
                    </p>
                    <div class="cta">
                        <a href="#" class="btn">Get started</a>
                    </div>
                </div>

                <div class="right">
                    <img src="./img/person.png" alt="Person Image" class="person" />
                </div>
            </div>
        </div>

        <div class="bottom-area">
            <div class="container">
                <button class="toggle-btn">
                    <i class="far fa-moon"></i>
                    <i class="far fa-sun"></i>
                </button>
            </div>
        </div>
        </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
</body>

</html>
